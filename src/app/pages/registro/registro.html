<div class="form-signin w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal">Crear una cuenta</h1>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingName"
        placeholder="Tu nombre completo"
      />
      <label for="floatingName">Nombre completo</label>
    </div>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingEmail"
        placeholder="nombre@ejemplo.com"
      />
      <label for="floatingEmail">Correo electrónico</label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Contraseña"
      />
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPasswordConfirm"
        placeholder="Confirmar contraseña"
      />
      <label for="floatingPasswordConfirm">Confirmar contraseña</label>
    </div>

    <button class="btn btn-success w-100 py-2" type="submit">
      Registrarse
    </button>

    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2025</p>
  </form>
</div>
